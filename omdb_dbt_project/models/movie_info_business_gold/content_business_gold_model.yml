version: 2

models:
  - name: content_business_gold
    description: "All content"
    tests:
      - both_null_or_not_null:
          column1: votes_count
          column2: vote_average
    columns:
      - name: content_id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - not_null
          - unique
      - name: parent_id
        description: "The self references"
        tests:
          - relationships:
              to: ref('content_gold')
              field: content_id
      - name: content_type
        description: "the content type"
        tests:
          - not_null
          - accepted_values:
              values: ['episode', 'season', 'movie', 'series', 'movieseries']
      - name: name
        description: "the name of the movie in english us"
      - name: date
        description: "I suspect the production date"
      - name: runtime
        description: "runtime of movie"
      - name: budget
        description: "budget of movie"
      - name: revenue
        description: "revenue of movie"
      - name: homepage
        description: "homepage of movie"
      - name: vote_average
        description: "The average rating"
      - name: votes_count
        description: "the count of votes"
      - name: abstracts
        description: "the parent category"
        tests:
          - array_struct_field_exists_in_table:
              field: language_iso_639_1
              model2: ref('language_codes')
              column2: alpha2
          - array_struct_field_is_not_null:
              field: language_iso_639_1
          - array_struct_field_is_not_null:
              field: abstract
      - name: countries
        description: "the countries"
        tests:
          - array_column_exists_in_table:
              model2: ref('language_codes')
              column2: alpha2
      - name: categories
        description: "the categories"
        tests:
          - array_column_exists_in_table:
              model2: ref('category_business_gold')
              column2: category_id
      - name: keywords
        description: "the keywords"
        tests:
          - array_struct_field_exists_in_table:
              model2: ref('category_business_gold')
              column2: category_id
      - name: content_links
        description: "the content links"
        tests:
          - array_struct_field_exists_in_table:
              field: language_iso_639_1
              model2: ref('language_codes')
              column2: alpha2
          - array_struct_2fields_are_not_null:
              field1: source
              field2: key
      - name: person_links
        description: "the content links"
        tests:
          - array_struct_field_exists_in_table:
              field: language_iso_639_1
              model2: ref('language_codes')
              column2: alpha2
          - array_struct_2fields_are_not_null:
              field1: source
              field2: key
      - name: references
        description: "the content links"
        tests:
        - array_struct_field_is_not_null:
              field: referenced_id
      - name: trailers
        description: "the content links"
        tests:
          - array_struct_field_exists_in_table:
              field: language_iso_639_1
              model2: ref('language_codes')
              column2: alpha2
          - array_struct_3fields_are_not_null:
              field1: language_iso_639_1
              field2: source
              field3: key
      - name: aliases
        description: "the content links"
        tests:
          - array_struct_field_exists_in_table:
              field: language_iso_639_1
              model2: ref('language_codes')
              column2: alpha2
          - array_struct_3fields_are_not_null:
              field1: language_iso_639_1
              field2: name
              field3: official_translation