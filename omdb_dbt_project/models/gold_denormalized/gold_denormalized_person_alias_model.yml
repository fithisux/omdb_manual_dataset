
version: 2

models:
  - name: gold_denormalized_person_alias
    description: "All movies"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - person_id
            - name
    columns:
      - name: person_id
        description: "alphanumeric unique identifier of the person, some people have only aliases"
        data_tests:
          - not_null
          - relationships:
              to: ref('gold_denormalized_person')
              field: person_id
      - name: name
        description: "The person"
        data_tests:
           - not_null