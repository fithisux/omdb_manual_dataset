version: 2

models:
  - name: gold_denormalized_content_has_country
    description: "Movie categorization"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - content_id
            - country_code  
    columns:
      - name: content_id
        description: "alphanumeric unique identifier of the movie"
        data_tests:
          - not_null
          - relationships:
              to: ref('gold_denormalized_content')
              field: content_id
      - name: country_code
        description: "country code"
        data_tests:
          - relationships:
              to: ref('region_codes')
              field: alpha2