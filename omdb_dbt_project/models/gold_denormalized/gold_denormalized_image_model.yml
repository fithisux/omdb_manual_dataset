version: 2

models:
  - name: gold_denormalized_image
    description: Image ids"
    columns:
      - name: image_id
        description: "alphanumeric unique identifier of the images"
        data_tests:
          - unique
          - not_null
      - name: object_id
        description: "The object id"
      - name: object_type
        description: "Type of object"
        data_tests:
          - accepted_values:
              values: ['Person', 'Movie', 'Character', 'Job', 'Company', 'Category', 'User', 'Globalize::Country']
      - name: image_version
        description: "The image version"
      - name: source
        description: "The scource of image, a url"
      - name: license_id
        description: "Type of license"
        data_tests:
          - not_null
      - name: author
        description: "The author of license"