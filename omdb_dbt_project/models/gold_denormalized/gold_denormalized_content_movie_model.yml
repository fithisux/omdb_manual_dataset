
version: 2

models:
  - name: gold_denormalized_content_movie
    description: "All movies"
    columns:
      - name: id
        description: "alphanumeric unique identifier of the movie"
        data_tests:
          - not_null
          - unique
          - dbt_utils.relationships_where:
              to: ref('gold_denormalized_content')
              field: content_id
              from_condition: true
              to_condition: content_type = 'movie'
      - name: parent_id
        description: "The movie series"
        data_tests:
          - relationships:
              to: ref('gold_denormalized_content_movieseries')
              field: id