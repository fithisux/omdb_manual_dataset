version: 2

models:
  - name: gold_denormalized_content_has_keyword
    description: "Movie categorization through keywords"
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - content_id
            - category_id  
    columns:
      - name: content_id
        description: "alphanumeric unique identifier of the movie"
        data_tests:
          - not_null
          - relationships:
              to: ref('gold_denormalized_content')
              field: content_id
      - name: category_id
        description: "alphanumeric unique identifier of the category"
        data_tests:
          - not_null
          - relationships:
              to: ref('gold_denormalized_category_name')
              field: category_id