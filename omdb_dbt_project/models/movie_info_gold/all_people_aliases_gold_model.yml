
version: 2

models:
  - name: all_people_aliases_gold
    description: "All movies"
    columns:
      - name: person_id
        description: "alphanumeric unique identifier of the person, some people have only aliases"
        tests:
          - not_null
          - relationships:
              to: ref('all_people_gold')
              field: person_id
      - name: name
        description: "The person"
        tests:
           - not_null