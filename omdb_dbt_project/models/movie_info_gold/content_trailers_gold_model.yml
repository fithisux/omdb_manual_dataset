version: 2

models:
  - name: content_trailers_gold
    description: "Trailers categorization through links"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - content_id
            - language_iso_639_1  
    columns:
      - name: trailer_id
        description: "alphanumeric unique identifier of the trailer"
        tests:
          - not_null
          - unique
      - name: content_id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - not_null
          - relationships:
              to: ref('content_gold')
              field: content_id
      - name: language_iso_639_1
        description: "The language"
        tests:
           - not_null
           - relationships:
              to: ref('language_codes')
              field: alpha2
      - name: source
        description: "The source link"
        tests:
           - not_null
      - name: key
        description: "The person name"
        tests:
           - not_null