
version: 2

models:
  - name: all_categories_gold
    description: "All categories"
    columns:
      - name: category_id
        description: "alphanumeric unique identifier of the category"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('category_names_gold')
              field: category_id
      - name: root_id
        description: "the category"
        tests:
          - not_null
          - relationships:
              to: ref('all_categories_gold')
              field: category_id
      - name: parent_id
        description: "the parent category"
        tests:
          - relationships:
              to: ref('all_categories_gold')
              field: category_id