
version: 2

models:
  - name: content_movie_gold
    description: "All movies"
    columns:
      - name: id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - not_null
          - unique
          - dbt_utils.relationships_where:
              to: ref('content_gold')
              field: content_id
              from_condition: true
              to_condition: content_type = 'movie'
      - name: parent_id
        description: "The movie series"
        tests:
          - relationships:
              to: ref('content_movieseries_gold')
              field: id