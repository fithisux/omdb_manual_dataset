
version: 2

models:
  - name: content_season_gold
    description: "All seasons"
    columns:
      - name: id
        description: "alphanumeric unique identifier of the seasons"
        tests:
          - not_null
          - unique
          - dbt_utils.relationships_where:
              to: ref('content_gold')
              field: id
              from_condition: true
              to_condition: content_type = 'season'
      - name: parent_id
        description: "The series and seasons which contain this"
        tests:
           - relationships:
              to: ref('content_Series_gold')
              field: id