
version: 2

models:
  - name: content_episode_gold
    description: "All episodes"
    columns:
      - name: id
        description: "The episode id."
        tests:
           - unique
           - not_null
           - dbt_utils.relationships_where:
              to: ref('content_gold')
              field: id
              from_condition: true
              to_condition: content_type = 'episode'
      - name: series_id
        description: "The season id. BUT!! in some cases it is equal with the series id. Hence the mixed test"
        tests:
           - relationships:
              to: ref('content_series_gold')
              field: id
      - name: season_id
        description: "The season id. BUT!! in some cases it is equal with the series id. Hence the mixed test"
        tests:
           - relationships:
              to: ref('content_season_gold')
              field: id