version: 2

models:
  - name: movie_abstracts_es_cleansed
    description: "Movie abstracts in Spanish"
    columns:
      - name: movie_id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('with_cleansing_all_ids_of_original_movies_and_series')
              field: movie_id
      - name: abstract
        description: "Movie abstract in Spanish"