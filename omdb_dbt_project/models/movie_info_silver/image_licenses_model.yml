version: 2

models:
  - name: image_licenses_cleansed
    description: Image licenses"
    columns:
      - name: image_id
        description: "alphanumeric unique identifier of the images"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('image_ids_cleansed')
              field: image_id
      - name: source
        description: "The scource of image, a url"
      - name: license_id
        description: "Type of license"
        tests:
          - not_null
      - name: author
        description: "The author of license"