version: 2

models:
  - name: movie_categories_cleansed
    description: "Movie categorization"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - movie_id
            - category_id  
    columns:
      - name: movie_id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - not_null
          - relationships:
              to: ref('with_cleansing_all_ids_of_original_movies_and_series')
              field: movie_id
      - name: category_id
        description: "alphanumeric unique identifier of the category"
        tests:
          - not_null
          - relationships:
              to: ref('category_names_cleansed')
              field: category_id