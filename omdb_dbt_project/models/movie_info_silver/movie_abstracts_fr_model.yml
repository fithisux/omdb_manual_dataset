version: 2

models:
  - name: movie_abstracts_fr_cleansed
    description: "Movie abstracts in French"
    columns:
      - name: movie_id
        description: "alphanumeric unique identifier of the movie"
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('all_movies_aliases_iso_cleansed')
              field: movie_id
      - name: abstract
        description: "Movie abstract in French"