
version: 2

models:
  - name: all_people_aliases_cleansed
    description: "All movies"
    columns:
      - name: person_id
        description: "alphanumeric unique identifier of the person"
        tests:
          - not_null
          - relationships:
              to: ref('all_people_cleansed')
              field: id
      - name: name
        description: "The person"
        tests:
           - not_null