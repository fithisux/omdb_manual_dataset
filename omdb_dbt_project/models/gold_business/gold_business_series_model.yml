version: 2

models:
  - name: gold_business_series
    description: "Series"
    data_tests:
      - both_null_or_not_null:
          column_name: votes_count
          column_name2: vote_average
    columns:
      - name: series_id
        description: "alphanumeric unique identifier of the series"
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('gold_business_content')
              field: content_id
      - name: movieseries_id
        description: "The movieseries"
        data_tests:
          - dbt_utils.relationships_where:
              to: ref('gold_business_movieseries')
              field: movieseries_id
              from_condition: movieseries_id is not null
              to_condition: true
      - name: name
        description: "the name of the movie in english us"
      - name: date
        description: "I suspect the production date"
      - name: runtime
        description: "runtime of movie"
      - name: budget
        description: "budget of movie"
      - name: revenue
        description: "revenue of movie"
      - name: homepage
        description: "homepage of movie"
      - name: vote_average
        description: "The average rating"
      - name: votes_count
        description: "the count of votes"
      - name: abstracts
        description: "the parent category"
        data_tests:
          - array_struct_field_exists_in_table:
              field_name: language_iso_639_1
              model2: ref('language_codes')
              column_name2: alpha2
          - array_struct_field_is_not_null:
              field_name: language_iso_639_1
          - array_struct_field_is_not_null:
              field_name: abstract
      - name: countries
        description: "the countries"
        data_tests:
          - array_column_exists_in_table:
              model2: ref('region_codes')
              column_name2: alpha2
      - name: categories
        description: "the categories"
        data_tests:
          - array_column_exists_in_table:
              model2: ref('gold_business_category')
              column_name2: category_id
      - name: keywords
        description: "the keywords"
        data_tests:
          - array_column_exists_in_table:
              model2: ref('gold_business_category')
              column_name2: category_id
      - name: content_links
        description: "the content links"
        data_tests:
          - array_struct_field_exists_in_table:
              field_name: language_iso_639_1
              model2: ref('language_codes')
              column_name2: alpha2
          - array_struct_2fields_are_not_null:
              field_name1: source
              field_name2: key
      - name: person_links
        description: "the content links"
        data_tests:
          - array_struct_field_exists_in_table:
              field_name: language_iso_639_1
              model2: ref('language_codes')
              column_name2: alpha2
          - array_struct_2fields_are_not_null:
              field_name1: source
              field_name2: key
      - name: refs
        description: "the content links"
        data_tests:
        - array_struct_field_is_not_null:
              field_name: referenced_id
      - name: trailers
        description: "the content links"
        data_tests:
          - array_struct_field_exists_in_table:
              field_name: language_iso_639_1
              model2: ref('language_codes')
              column_name2: alpha2
          - array_struct_3fields_are_not_null:
              field_name1: language_iso_639_1
              field_name2: source
              field_name3: key
      - name: aliasings
        description: "the content links"
        data_tests:
          - array_struct_field_exists_in_table:
              field_name: language_iso_639_1
              model2: ref('language_codes')
              column_name2: alpha2
          - array_struct_2fields_are_not_null:
              field_name1: name
              field_name2: official_translation