version: 2

models:
  - name: gold_normalized_content_movieseries
    description: "All movie series"
    columns:
      - name: movieseries_id
        description: "alphanumeric unique identifier of the movie series"
        data_tests:
          - not_null
          - unique
          - relationships:
              to: ref('gold_normalized_content')
              field: content_id